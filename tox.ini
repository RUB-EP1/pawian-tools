[tox]
passenv = PYTHONPATH
skip_install = True
skip_missing_interpreters=true
skipsdist = True
envlist =
  py,
  doc,
  sty,

[testenv]
description =
  Run all fast unit tests
whitelist_externals =
  pytest
commands =
  pytest {posargs:tests}

[testenv:cov]
description =
  Compute the test coverage of all unit tests
whitelist_externals =
  pytest
commands =
  pytest {posargs:tests/unit} \
    --cov-fail-under=90 \
    --cov-report=html \
    --cov-report=xml \
    --cov=boostcfg \
    --cov=pawian

[testenv:doc]
description =
  Build documentation and API through Sphinx
changedir = docs
whitelist_externals =
  make
commands =
  make html

[testenv:doc-live]
description =
  Set up a server to preview changes to the HTML pages live
whitelist_externals =
  sphinx-autobuild
commands =
  sphinx-autobuild \
    --watch docs \
    --watch src \
    --re-ignore docs/.*\.inv \
    --re-ignore docs/_build/.* \
    --re-ignore docs/api/.* \
    --open-browser \
    docs/ docs/_build/html

[testenv:docnb]
description =
  Build documentation through Sphinx WITH output of Jupyter notebooks
setenv =
  EXECUTE_NB = "yes"
changedir = docs
whitelist_externals =
  make
commands =
  make html

[testenv:doctest]
description =
  Check the doctests in docstrings of the API
changedir = docs
whitelist_externals =
  make
commands =
  make ignore-warnings=1 doctest  # for margin directive

[testenv:linkcheck]
description =
  Check external links in the documentation (requires internet connection)
changedir = docs
whitelist_externals =
  make
commands =
  make ignore-warnings=1 linkcheck  # for margin directive

[testenv:sty]
description =
  Perform all linting, formatting, and spelling checks
whitelist_externals =
  pre-commit
commands =
  pre-commit run {posargs} -a
