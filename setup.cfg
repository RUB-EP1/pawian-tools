[metadata]
name = pawian
maintainer_email = redeboer@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.ep1.rub.de/redeboer/pyPawianTools
license = GPLv3 or later
keywords =
    HEP
    PWA
    particles
    physics
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6, <3.9
setup_requires =
    setuptools_scm
install_requires =
    matplotlib==3.3.3
    numpy==1.19.4
    pandas==1.1.4
    uproot==3.13.0
packages = find:
package_dir =
    =src

[options.packages.find]
where = src

[options.package_data]
pawian =
    samples/*

[options.extras_require]
test =
    pytest==6.1.2
    pytest-cov==2.10.1
    pytest-xdist==2.1.0
doc =
    jupyter==1.0.0
    myst-nb==0.10.1
    Sphinx==3.3.1
    sphinx-book-theme==0.0.39
    sphinx-copybutton==0.3.1
    sphinx-panels==0.5.2
    sphinx-togglebutton==0.2.3
format =
    black==20.8b1
    isort==5.6.4
lint =
    data-science-types==0.2.20
    doc8==0.8.1
    flake8==3.8.4
    flake8-blind-except==0.1.1
    flake8-builtins==1.5.3
    flake8-rst-docstrings==0.0.14
    mypy==0.790
    nbstripout==0.3.9
    pep8-naming==0.11.1
    pydocstyle==5.1.1
    pylint==2.6.0
    rstcheck==3.3.1
ci =
    %(format)s
    %(lint)s
    %(test)s
    pre-commit==2.8.2
    tox==3.20.1
tools =
    jupyterlab==2.2.9
    jupyterlab-code-formatter==1.3.6
dev =
    %(ci)s
    %(doc)s
    %(tools)s

[doc8]
extension=.inc
file-encoding=UTF-8
ignore-path=*build
max-line-length=79
quiet=1

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = False
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-tests.*]
check_untyped_defs = True
disallow_incomplete_defs = False
disallow_untyped_defs = False

; External packages that miss stubs or type hints
[mypy-pytest.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-uproot.*]
ignore_missing_imports = True
[mypy-uproot_methods.*]
ignore_missing_imports = True

; Slowly introduce type hints
[mypy-boostcfg.*]
ignore_missing_imports = True
[mypy-pawian.*]
ignore_missing_imports = True
[mypy-pawian.data.*]
ignore_missing_imports = True
[mypy-pawian.qa.*]
ignore_missing_imports = True

[rstcheck]
ignore_directives =
    margin,
    seealso,
    sidebar,
    tabbed,
    toggle,
report=warning
