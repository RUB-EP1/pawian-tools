[metadata]
name = pawian-tools
maintainer_email = redeboer@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
# URLS are shown in reverse order on PyPI
project_urls =
    Tracker = https://github.com/redeboer/PawianTools/issues
    Changelog = https://github.com/redeboer/PawianTools/releases
    Documentation = http://redeboer.github.io/PawianTools
    Source = https://github.com/redeboer/PawianTools
license = GPLv3 or later
keywords =
    HEP
    PWA
    amplitude analysis
    partial wave analysis
    particle physics
    particles
    physics
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6, <3.9
setup_requires =
    setuptools_scm
install_requires =
    awkward >=1
    matplotlib
    numpy
    pandas
    uproot >=4
packages = find:
package_dir =
    =src

[options.packages.find]
where = src

[options.package_data]
pawian =
    samples/*

[options.extras_require]
doc =
    importlib-metadata; python_version <"3.8.0"
    ipywidgets
    jupyter
    myst-nb
    pydeps
    Sphinx >=3
    Sphinx <4.4; python_version <"3.8.0"  # https://github.com/ComPWA/qrules/runs/4833302679
    sphinx-book-theme
    sphinx-copybutton
    sphinx-panels
    sphinx-thebe
    sphinx-togglebutton
format =
    black
    isort
    nbstripout
lint =
    data-science-types
    flake8
    flake8-blind-except
    flake8-builtins
    mypy
    pep8-naming
    pydocstyle
    pylint
test =
    pytest
    pytest-cov
    pytest-profiling
    pytest-xdist
precommit =
    %(format)s
    %(lint)s
    %(test)s
    pre-commit >=2.9.2  # for black
tox =
    %(precommit)s
    sphinx-autobuild
    tox
tools =
    jupyterlab
    jupyterlab-code-formatter
dev =
    %(doc)s
    %(tools)s
    %(tox)s

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = False
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-tests.*]
check_untyped_defs = True
disallow_incomplete_defs = False
disallow_untyped_defs = False

; External packages that miss stubs or type hints
[mypy-awkward.*]
ignore_missing_imports = True
[mypy-pytest.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-uproot.*]
ignore_missing_imports = True

; Slowly introduce type hints
[mypy-boostcfg.*]
ignore_missing_imports = True
[mypy-pawian.*]
ignore_missing_imports = True
[mypy-pawian.data.*]
ignore_missing_imports = True
[mypy-pawian.qa.*]
ignore_missing_imports = True
