[metadata]
name = pawian
maintainer_email = redeboer@ep1.rub.de
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.ep1.rub.de/redeboer/pyPawianTools
license = GPLv3 or later
keywords =
    HEP
    PWA
    particles
    physics
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Physics
    Typing :: Typed

[options]
python_requires = >=3.6
setup_requires =
    setuptools_scm
install_requires =
    matplotlib==3.3.1
    numpy==1.19.1
    pandas==1.1.0
    uproot==3.12.0
packages = find:
package_dir =
    =src

[options.packages.find]
where = src

[options.package_data]
pawian =
    samples/*

[options.extras_require]
test =
    pytest==6.0.1
    pytest-cov==2.10.0
doc =
    nbsphinx==0.7.1
    jupyter==1.0.0
    Sphinx==3.2.0
    sphinx-copybutton==0.3.0
    sphinx-rtd-theme==0.5.0
dev =
    %(doc)s
    %(test)s
    black==19.10b0
    data-science-types==0.2.17
    doc8==0.8.1
    flake8==3.8.3 # >=3 for per-file-ignores
    flake8-blind-except==0.1.1
    flake8-builtins==1.5.3
    flake8-import-order==0.18.1
    flake8-rst-docstrings==0.0.13
    jupyter-nbextensions-configurator==0.4.1
    jupyterlab==2.2.5
    jupyterlab_code_formatter==1.3.6
    mypy==0.782
    pep8-naming==0.11.1
    pre-commit==2.6.0
    pydocstyle==5.0.2
    pylint==2.5.3
    rstcheck==3.3.1
    tox==3.19.0

[rstcheck]
report=warning

[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = False
warn_unused_configs = True
files =
    **/*.py,
    **/*.pyi,

[mypy-pytest.*]
ignore_missing_imports = True
[mypy-setuptools.*]
ignore_missing_imports = True
[mypy-uproot.*]
ignore_missing_imports = True
[mypy-uproot_methods.*]
ignore_missing_imports = True

[mypy-tests.*]
check_untyped_defs = True
disallow_untyped_defs = False

; Slowly introduce type hints
[mypy-boostcfg.*]
ignore_missing_imports = True
[mypy-pawian.*]
ignore_missing_imports = True
[mypy-pawian.data.*]
ignore_missing_imports = True
[mypy-pawian.qa.*]
ignore_missing_imports = True
